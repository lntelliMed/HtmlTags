<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>

<form>
<label for="firstName">First Name: </label>
<input id="firstName" name="firstName" type="text" placeholder="John" required>
<label for="lastName">Last Name: </label>
<input id="lastName" name="lastName" type="text" placeholder="Smith" required>
<!-- <br> -->
<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male" >
	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female">
</div>
<!-- <br> -->
<div>
	<label for="email">Email: </label>
	<input id="email" name="email" type="email" placeholder="your email" required>
	<label for="password">Password: </label>
<!-- 	<input id="password" name="password" type="password" required minlength="5" maxlength="10" > -->
	<input id="password" name="password" type="password" required pattern=".{5,10}"  title="password must be between 5 and 10 characters">
</div>
<!-- <br> -->
<div>
<label>
	Birthday:
	<select id="birthday" name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Other..</option>
	</select>
	
	<select name="day">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>Other..</option>
	</select>
	
	<select name="year">
		<option>Year</option>
		<option>2000</option>
		<option>2001</option>
		<option>Other..</option>
	</select>
</label>
</div>
<!-- <br> -->
<label for="agreement">I agree to the terms and conditions: </label>
<input id="agreement" name="agreeCheckbox" type="checkbox" value="agree">
<br>
<button>Submit</button>
<!-- <input type="submit"> -->
</form>


</body>
</html>
